{{ $permalink := .Permalink }}
<div class="card" style="height: 100%">
    <div class="card-content">
        <a class="title is-5" href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="heading mt-1">{{ .Site.Params.Author }} | <time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
        {{ range .Params.categories }}
        <a href="{{ "categories/" | relURL }}{{ . | urlize }}"><span class="tag is-link is-light">{{ . }}</span></a>
        {{ end }}
    </div>
</div>
