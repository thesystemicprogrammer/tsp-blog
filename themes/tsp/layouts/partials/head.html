<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ $style := resources.Get "style.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/custom.css" | relURL }}" />
    <link rel="stylesheet" type="text/css" href="{{ "css/fontello-embedded.css" | relURL }}" />
    {{ if .Params.Citations}}
        <link rel="stylesheet" type="text/css" href="{{ "/hugo-cite.css" | relURL }}" />
    {{ end }}
