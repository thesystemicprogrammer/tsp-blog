{{ $permalink := .Permalink }}
<div class="card mb-6" style="background-color:rgb(245, 245, 245) ;">
    <div class="card-image">
        <figure class="image is-3by1">
            <img src="/images/hero/{{ .Params.heroimage }}-small.webp" style="width: 100%" alt="Card Image">
        </figure>
    </div>
    <div class="card-content">
        <a class="title is-4" href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="content mt-3">
            {{ .Params.Description }}
        </div>
    </div>
</div>
