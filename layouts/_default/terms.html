{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
  
  <!-- Page Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-gray-100">
      {{ .Title }}
    </h1>
  </header>
  
  <!-- Terms Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" 
         class="block p-4 rounded-lg border border-gray-300 dark:border-gray-700 
                bg-white dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-blue-900/30 
                hover:border-blue-500 dark:hover:border-blue-400 
                transition-all duration-200 shadow-sm hover:shadow-md">
        <div class="font-semibold text-lg text-gray-900 dark:text-gray-100">
          {{ .Page.Title }}
        </div>
        <div class="text-sm text-gray-600 dark:text-gray-400 mt-1">
          {{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}
        </div>
      </a>
    {{ end }}
  </div>
  
</div>
{{ end }}
