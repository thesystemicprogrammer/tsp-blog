{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
  
  <!-- Page Header -->
  <header class="mb-8 border-b border-gray-200 dark:border-gray-700 pb-8">
    <h1 class="text-4xl font-bold mb-2 text-gray-900 dark:text-gray-100">
      {{ .Title }}
    </h1>
    <p class="text-gray-600 dark:text-gray-400">
      {{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }} in this {{ .Type }}
    </p>
  </header>
  
  <!-- Posts List -->
  <div class="space-y-6">
    {{ range .Pages }}
      {{ partial "post-card.html" (dict "post" . "pinned" false) }}
    {{ end }}
  </div>
  
</div>
{{ end }}
