{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
  <div class="flex flex-col lg:flex-row gap-8">
    
    <!-- Sidebar: 33% width on desktop, full width below content on mobile -->
    <aside class="w-full lg:w-1/3 order-2 lg:order-1">
      {{ partial "sidebar.html" . }}
    </aside>
    
    <!-- Main Content: 67% width on desktop -->
    <main class="w-full lg:w-2/3 order-1 lg:order-2">
      
      <!-- Search Input Section -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold mb-6 text-gray-900 dark:text-gray-100">Search</h1>
        
        <!-- Search Input Container -->
        <div class="relative">
          <!-- Search Icon (inside input, left) -->
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </div>
          
          <!-- Main Search Input -->
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search posts..." 
            class="w-full pl-12 pr-4 py-4 text-lg rounded-lg border-2 border-gray-300 
                   dark:border-gray-700 bg-white dark:bg-gray-800 
                   focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 
                   focus:ring-blue-500/20 transition-all shadow-sm 
                   text-gray-900 dark:text-gray-100 outline-none"
            autocomplete="off"
            aria-label="Search"
          />
        </div>
      </div>
      
      <!-- Search Status Messages -->
      <div id="search-status" class="mb-6 text-gray-600 dark:text-gray-400"></div>
      
      <!-- Search Results Container -->
      <div id="search-results" class="space-y-6">
        <!-- Initial state message -->
        <div class="text-center py-12 text-gray-500 dark:text-gray-400">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
            <path d="m21 21-4.35-4.35" stroke-width="2"></path>
          </svg>
          <p class="text-lg">Enter a search term to find posts</p>
        </div>
      </div>
      
      <!-- Pagination -->
      <div id="search-pagination" class="mt-12 flex justify-center">
        <!-- Populated by JavaScript -->
      </div>
      
    </main>
  </div>
</div>

<!-- Load Pagefind -->
<script src="/pagefind/pagefind.js"></script>
<script src="/js/pagefind-search.js"></script>
{{ end }}
