<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "meta.html" . }}
  {{ partial "css.html" . }}
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100" {{ if ne .Section "posts" }}data-pagefind-ignore{{ end }}>
  {{ partial "header.html" . }}
  <main class="flex-grow">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
