
<header class="bg-blue-600 dark:bg-blue-900 text-white p-4 py-5">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
      <!-- Logo and Title -->
      <div class="flex items-center gap-3 sm:gap-4 min-w-0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 32" class="w-10 h-8 sm:w-14 sm:h-12 flex-shrink-0">
          <defs>
            <style>
              .node { fill: none; stroke: currentColor; stroke-width: 2; }
              .line { stroke: currentColor; stroke-width: 1.5; fill: none; opacity: 0.7; }
            </style>
          </defs>
          
          <!-- Connection lines -->
          <line class="line" x1="20" y1="6" x2="8" y2="16" />
          <line class="line" x1="20" y1="6" x2="20" y2="16" />
          <line class="line" x1="20" y1="6" x2="32" y2="16" />
          <line class="line" x1="8" y1="16" x2="20" y2="16" />
          <line class="line" x1="20" y1="16" x2="32" y2="16" />
          <line class="line" x1="8" y1="16" x2="14" y2="26" />
          <line class="line" x1="20" y1="16" x2="14" y2="26" />
          <line class="line" x1="20" y1="16" x2="26" y2="26" />
          <line class="line" x1="32" y1="16" x2="26" y2="26" />
          <line class="line" x1="14" y1="26" x2="26" y2="26" />
          
          <!-- Nodes -->
          <circle class="node" cx="20" cy="6" r="3" />
          <circle class="node" cx="8" cy="16" r="3" />
          <circle class="node" cx="20" cy="16" r="3" />
          <circle class="node" cx="32" cy="16" r="3" />
          <circle class="node" cx="14" cy="26" r="3" />
          <circle class="node" cx="26" cy="26" r="3" />
        </svg>
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold leading-tight">The Systemic Programmer</h1>
      </div>
      
      <!-- Navigation and Social Links -->
      <div class="flex items-center gap-4 sm:gap-6 w-full sm:w-auto justify-between sm:justify-end">
        {{ partial "nav.html" . }}
        <div class="flex items-center gap-3">
          {{- if .Site.Params.social.github -}}
          <a href="{{ .Site.Params.social.github }}" target="_blank" rel="noopener noreferrer" class="no-focus-ring hover:opacity-80 transition-opacity" aria-label="GitHub">
            {{- partial "icon.html" (dict "name" "brand-github" "size" "24") -}}
          </a>
          {{- end -}}
          {{- if .Site.Params.social.linkedin -}}
          <a href="{{ .Site.Params.social.linkedin }}" target="_blank" rel="noopener noreferrer" class="no-focus-ring hover:opacity-80 transition-opacity" aria-label="LinkedIn">
            {{- partial "icon.html" (dict "name" "brand-linkedin" "size" "24") -}}
          </a>
          {{- end -}}
        </div>
      </div>
    </div>
  </div>
</header>
