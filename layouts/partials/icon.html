{{- $name := .name -}}
{{- $class := .class | default "" -}}
{{- $size := .size | default "24" -}}
{{- $iconPath := printf "icons/%s.svg" $name -}}
{{- $icon := resources.Get $iconPath -}}
{{- if $icon -}}
  {{- $content := $icon.Content | safeHTML -}}
  {{- $content = replace $content "<svg" (printf "<svg class=\"inline-block focus:outline-none %s\" width=\"%s\" height=\"%s\"" $class $size $size) -}}
  {{- $content | safeHTML -}}
{{- else -}}
  <!-- Icon not found: {{ $name }} -->
{{- end -}}
