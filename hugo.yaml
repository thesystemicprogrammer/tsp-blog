baseURL: "https://example.org/"
languageCode: "en-us"
title: "The Systemic Programmer"

pagination:
  pagerSize: 7

taxonomies:
  category: categories
  tag: tags

params:
  author: "Thomas Berchtold"
  description: "The Systemic Programmer - Exploring software development through the lens of systems thinking. Insights on architecture, best practices, and how code components interact to create robust solutions."
  social:
    github: "https://github.com/thesystemicprogrammer"
    linkedin: "https://www.linkedin.com/in/thomas-berchtold"

markup:
  goldmark:
    parser:
      attribute:
        block: true
      wrapStandAloneImageWithinParagraph: false
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          inline:
          - - \[
            - \]

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
