  <line class="line" x1="20" y1="6" x2="20" y2="16" />
  <line class="line" x1="20" y1="6" x2="32" y2="16" />
  <line class="line" x1="8" y1="16" x2="20" y2="16" />
  <line class="line" x1="20" y1="16" x2="32" y2="16" />
  <line class="line" x1="8" y1="16" x2="14" y2="26" />
  <line class="line" x1="20" y1="16" x2="14" y2="26" />
  <line class="line" x1="20" y1="16" x2="26" y2="26" />
  <line class="line" x1="32" y1="16" x2="26" y2="26" />
  <line class="line" x1="14" y1="26" x2="26" y2="26" />
  
  <!-- Nodes -->
  <circle class="node" cx="20" cy="6" r="3" />
